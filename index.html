<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Adventures of Cosmo and Luna</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/three.min.js"></script>
    </head>
    <body>
        <div id="game">
            <div class="header">
                <div id="title">
                <h1><span>the</span>Adventures</h1>
                <h2><span>of</span> Cosmo and Luna</h2>
            </div>
                <div class="score" id="score">
                    <div class="score__content" id="level">
                        <div class="score__label">level</div>
                        <div class="score__value score__value--level" id="levelValue">1</div>
                    </div>
                    <div class="score__content" id="dist">
                        <div class="score__label">distance</div>
                        <div class="score__value score__value--dist" id="distValue">000</div>
                    </div>
                    <div class="score__content" id="energy">
                        <div class="score__label">bonus</div>
                            <div class="score__value score__value--bonus" id="distValue">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "pause">
                <h1>click to play</h1>
            </div>
            <div id = "game-over">
                <h1>GAME OVER</h1>
            </div>
            <div id="world"></div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
